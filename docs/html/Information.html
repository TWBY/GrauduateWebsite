                <div class="ChWord">聯絡我們</div>

      <div class="LinkAreaOuter">

        <div class="ChTitle">展覽資訊</div>

        </div>

          </div>

          <div class="Info time">活動時間 &nbsp;|&nbsp; {{ MapInfo.time }}</div>
          <div class="Info location">活動地點 &nbsp;|&nbsp; {{ MapInfo.location }}</div>
          <div class="Info cost">費用資訊 &nbsp;|&nbsp; {{ MapInfo.cost }}</div>
          <div class="Info traffic">乘車資訊 &nbsp;|
            <div class="trafficDital" v-html="MapInfo.traffic"> </div>
          </div>
        </div>
      </div>
      <div class="Map" :class="{ elementToFadeInAndOut:isTextActive }">
        <iframe v-bind:src="MapInfo.map" alt="" srcset=""></iframe>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="../../docs/js/Common/Loading.js"></script>
