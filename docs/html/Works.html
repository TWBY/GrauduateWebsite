
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css"/>
    <link rel="stylesheet" href="../css/Works.css"/>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="bg"></div>
      <div class="TourBarOuter">
        <div class="TourBarInner">
          <div class="TourArea"><a class="TourLink" href="Information.html"><img class="TourImg" src="../asset/img/Icon/ExhibitionInformation.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="Information.html">
              <div class="Rect"></div>
              <div class="Word">展覽資訊</div></a></div>
          <div class="TourArea"><a class="TourLink" href="Rhapsody.html"><img src="../asset/img/Icon/Rhapsody.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="Rhapsody.html">
              <div class="Rect"></div>
              <div class="Word">狂想故事</div></a></div>
          <div class="TourArea"><a class="TourLink" href="Works.html"><img src="../asset/img/Icon/ExhibitionWorks.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="Works.html">
              <div class="Rect"></div>
              <div class="Word">展覽作品</div></a></div>
          <div class="TourArea"><a class="TourLink" href="Team.html"><img src="../asset/img/Icon/CuratorialTeam.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="Team.html">
              <div class="Rect"></div>
              <div class="Word">策展團隊</div></a></div>
          <div class="TourArea"><a class="TourLink" href="Partner.html"><img src="../asset/img/Icon/Partner.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="Partner.html">
              <div class="Rect"></div>
              <div class="Word">合作廠商</div></a></div>
          <div class="TourArea"><a class="TourLink" href="ContactUs.html"><img src="../asset/img/Icon/ContactUs.png" alt="" sizes="" srcset=""/></a><a class="SlideBar" href="ContactUs.html">
              <div class="Rect"></div>
              <div class="Word">聯絡我們</div></a></div>
        </div>
      </div>
      <div class="LinkAreaOuter">
        <div class="LinkAreaInner"><a class="Link" href="../../index.html"><img src="../asset/img/Icon/Home.png" alt="" sizes="" srcset=""/></a><a class="Link" href="https://www.facebook.com/yzuic23rd/"><img src="../asset/img/Icon/Fb.png" alt="" sizes="" srcset=""/></a><a class="Link" href="https://www.facebook.com/messages/t/yzuic23rd"><img src="../asset/img/Icon/EmailConnection.png" alt="" sizes="" srcset=""/></a></div>
      </div>
      <div class="PageTitleStyle PageTitlePoaOne">
        <div class="SideRect"></div>
        <div class="ChTitle">展出作品</div>
        <div class="EnTitle">Works of Display</div>
      </div>
      <div class="BarArea">
        <div class="navbarOuter bar">
          <div class="activeBar"></div>
        </div>
        <div class="navbar bar">
          <div class="nav-item" @click.prevent="ChangeActiveBarPoa(0); ChangeTag('All')">
            <div class="nav-link initial">全部作品</div>
          </div>
          <div class="nav-item" @click.prevent="ChangeActiveBarPoa(1); ChangeTag('互動裝置類')">
            <div class="nav-link">互動裝置類</div>
          </div>
          <div class="nav-item" @click.prevent="ChangeActiveBarPoa(2); ChangeTag('遊戲類')">
            <div class="nav-link">遊戲類</div>
          </div>
        </div>
      </div>
      <div id="myTabContent" :class="{ elementToFadeInAndOut:isTextActive }">
        <div class="ContentButton" v-for="(Button, index) in SelectedButton" @click.prevent="ButtonBeClick &amp;&amp; ShowContent(Button.Index-1)"> 
          <div class="buttonInfo">
            <div class="name">{{ Button.name }} </div>
            <div class="Category"> 
              <div class="word">{{ Button.Category }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="Content" :class="{ elementShow:isContentActive }">
        <div class="TeamInfo TeamCategory">{{ Content.Category }}</div>
        <div class="TeamInfo TeamName">{{ Content.Title }}</div>
        <div class="TeamInfo TeamTag">{{  Content.Tag }}</div>
        <div class="TeamInfo ButtonLine"></div>
        <div class="CoverArea"></div>
        <div class="CloseButton" @click.prevent="CloseContent()">
          <div class="cross">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </div>
        <div class="ChangeArea">
          <full-page :options="FullPageOptions">
            <div class="section s1">
              <div class="EachArea"><img class="logo" v-bind:src="Content.Logo" alt="" srcset=""/>
                <div class="intro" v-html="Content.Intro"> </div>
              </div>
            </div>
            <div class="section s2">
              <div class="EachArea">
                <div class="Member" v-for="(Member, index) in Content.Member" :style="{ width: MemberWidth }"><img class="Picture" v-bind:src="Member.Picture" alt="" srcset="" :style="{ width: MemberMaxWidth }"/>
                  <div class="MemberInfo">
                    <div class="Name">{{  Member.Name }}</div>
                    <div class="JobTitle"> {{ Member.JobTitle }}</div>
                  </div>
                </div>
              </div>
            </div>
          </full-page>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js">         </script>
    <script src="../../docs/js/Works.js"></script>
  </body>
</html>
